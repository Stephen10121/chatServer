<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    Chat
    <button onclick="sendMessage()">Send Message</button>
</body>
<script>
    const socket = new WebSocket("/socket");

    function sendMessage() {
        socket.send("wow");
    }

    socket.onmessage = (data) => {
        console.log(data);
    }
</script>
</html>
